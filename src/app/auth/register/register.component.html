<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Regístrate</h2>
                <form (submit)="register()" #registerForm="ngForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" [(ngModel)]="username" name="username" required>
                        <div *ngIf="registerForm.controls['username']?.hasError('required') && registerForm.controls['username']?.touched" class="text-danger">El campo de usuario es obligatorio.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
                        <div *ngIf="registerForm.controls['password']?.hasError('required') && registerForm.controls['password']?.touched" class="text-danger">El campo de contraseña es obligatorio.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Reescriba su contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        <div *ngIf="registerForm.controls['confirmPassword']?.hasError('required') && registerForm.controls['confirmPassword']?.touched" class="text-danger">El campo de confirmación de contraseña es obligatorio.</div>
                        <div *ngIf="passwordsDoNotMatch" class="text-danger">Las contraseñas no coinciden.</div>
                    </div>
                    <div *ngIf="fieldsAreEmpty" class="text-danger">Todos los campos son obligatorios.</div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
                </form>
                <div class="form-group mt-3">
                    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
