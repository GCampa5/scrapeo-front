<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Inicio de sesión</h2>
                <form (submit)="login()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" [(ngModel)]="username" name="username" required>
                        <div *ngIf="loginForm.controls['username']?.hasError('required') && loginForm.controls['username']?.touched" class="text-danger">El campo de usuario es obligatorio.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
                        <div *ngIf="loginForm.controls['password']?.hasError('required') && loginForm.controls['password']?.touched" class="text-danger">El campo de contraseña es obligatorio.</div>
                    </div>
                    <div *ngIf="loginFailed" class="text-danger">Error: Usuario o contraseña incorrectos.</div>
                    <div *ngIf="showEmptyFieldError" class="text-danger">Por favor, complete todos los campos.</div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                    </div>
                </form>
                <div class="form-group mt-3">
                    <p>¿Todavía no tienes cuenta? <a routerLink="/register">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
