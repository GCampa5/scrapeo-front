<div class="container">
    <h2 class="text-center">Filtro de Noticias</h2>
    <form (ngSubmit)="buscarNoticias()" #filtroForm="ngForm" class="form-container mx-auto">
        <div class="form-group">
            <label for="tag">Categoría:</label>
            <select id="tag" name="tag" class="form-control" [(ngModel)]="filtros.categoria">
                <option *ngFor="let tag of tags" [value]="tag.Name">{{ tag.Name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fechaDesde">Fecha Desde:</label>
            <input type="date" id="fechaDesde" name="fechaDesde" class="form-control" [(ngModel)]="filtros.fechaDesde">
        </div>

        <div class="form-group">
            <label for="fechaHasta">Fecha Hasta:</label>
            <input type="date" id="fechaHasta" name="fechaHasta" class="form-control" [(ngModel)]="filtros.fechaHasta">
        </div>

        <div class="form-group">
            <label for="autor">Autor:</label>
            <select id="autor" name="autor" class="form-control" [(ngModel)]="filtros.autor">
                <option value="">Selecciona un autor</option> <!-- Opción por defecto -->
                <option *ngFor="let autor of autores" [value]="autor">{{ autor }}</option>
            </select>
        </div>


        <div class="form-group">
            <label for="palabras_clave">Palabras Clave:</label>
            <textarea id="palabras_clave" name="palabras_clave" placeholder="Ingresa tantas palabras como quieras separadas por ," class="form-control"
                [(ngModel)]="filtros.palabras_clave" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
